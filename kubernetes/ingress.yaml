---
apiVersion: "extensions/v1beta1"
kind: "Ingress"
metadata:
  name: lpp-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: /api/account(/|$)(.*)
            backend:
              serviceName: "lpp-account-service"
              servicePort: 80
          - path: /api/feedback(/|$)(.*)
            backend:
              serviceName: "lpp-feedback-service"
              servicePort: 83
          - path: /api/payment(/|$)(.*)
            backend:
              serviceName: "lpp-payment-service"
              servicePort: 85
          - path: /api/route-finder(/|$)(.*)
            backend:
              serviceName: "lpp-route-finder-service"
              servicePort: 86
          - path: /api/parser(/|$)(.*)
            backend:
             serviceName: "lpp-parser-service"
             servicePort: 90
          - path: /api/buses(/|$)(.*)
            backend:
              serviceName: "lpp-buses-service"
              servicePort: 92
          - path: /api/stations(/|$)(.*)
            backend:
              serviceName: "lpp-stations-service"
              servicePort: 93
          - path: /api/arrivals(/|$)(.*)
            backend:
              serviceName: "lpp-arrivals-service"
              servicePort: 91
          - path: /api(/|$)(.*)
            backend:
              serviceName: "lpp-api-gateway-service"
              servicePort: 81
          - path: /app(/|$)(.*)
            backend:
              serviceName: "lpp-frontend-service"
              servicePort: 82