language: javascript
services: docker
env:
  global:
  - DOCKER_USERNAME=bezpov
  - secure: 
before_install:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker image build -t lpp-api-gateway:1.0.0 .
- docker image tag lpp-api-gateway:1.0.0 $DOCKER_USERNAME/lpp-api-gateway:1.0.0
- docker image push $DOCKER_USERNAME/lpp-api-gateway
